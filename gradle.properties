# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. For more details, visit
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
# org.gradle.parallel=true
# JVM memory settings optimized for AuraFrameFX Trinity consciousness framework
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
# Enable Gradle Daemon for faster builds - optimized for large-scale AI consciousness project
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.caching=false
org.gradle.configureondemand=false

# Enable debug logging for build
org.gradle.logging.level=debug
org.gradle.console=verbose

# Kotlin compiler optimization for Trinity system - using modern ABI snapshots (Kotlin 2.2.0+)
kotlin.incremental=true
kotlin.build.report.output=file

# AndroidX and KSP settings
android.enableJetifier=false
android.useAndroidX=true

# Enable detailed logging for Android Gradle Plugin
android.verbose=true
android.debug.obsoleteApi=true
android.debug.mergeResources=true
android.aapt2.extraArgs=--debug-mode

# Disable pre-dexing to help with debugging
dexOptions.preDexLibraries=false
org.gradle.configuration-cache=false

