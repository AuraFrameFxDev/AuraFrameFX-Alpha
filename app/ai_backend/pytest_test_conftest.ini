[pytest]
# Configuration for test_conftest.py test suite
testpaths = .
python_files = test_test_conftest.py test_conftest_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --strict-markers
    --tb=short
    --durations=5
    --asyncio-mode=auto

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    asyncio: marks tests as async tests

# Async test configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum coverage threshold
# (if using pytest-cov)
# [coverage:run]
# source = test_conftest
#
# [coverage:report]
# fail_under = 80
# show_missing = true